<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro-Proyecto</title>
</head>
<body>
  <form class="form-register">
    <h4> Registro Gimnasio Universitario </h4>
    <input class="controls" type="text" name="nombres" id="nombres" onfocusout="validar()" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos"  onfocusout="validarp()" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" onfocusout="validarCorreo()" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su Contraseña">

    <input type="radio" name="hm" value="h"> Hombre <input type="radio" name="hm" value="m"> Mujer  
    <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
    <p></p>
    <input class="botons" type="submit" onclick="validarBoton()" value="Registrar">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </form>

</body>

<script type="text/javascript" >
    function validar(){
        var valorNombre = document.getElementById("nombres").value;

        if(valorNombre == ""){
            alert("No se permite espacios en blanco en este campo.");
        }
    }

    function validarp(){
        var valorNombre = document.getElementById("apellidos").value;

        if(valorNombre == ""){
            alert("No se permite espacios en blanco en este campo.");
        }
    }


    function validarCorreo(){
        let valorCorreo = document.getElementById("correo").value;

        if(!valorCorreo.includes("@hotmail.com")){
            alert("Necesita ingresar una direccion de correo valido, solo se aceptan correso de tipo dominio@hotmail.com");
        }

    }

    function validarBoton(){
        var valorNombre = document.getElementById("Contraseña").value;

        if(valorNombre.length < 5 ){
            alert("La contrasena debe de tener por lo menos 5 caracteres");
        }
    }
</script>

</html>
